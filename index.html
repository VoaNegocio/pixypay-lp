<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logopixypay.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preload Critical Mobile LCP Image -->
  <link rel="preload" as="image" href="/botijao-hero-mobile.webp" media="(max-width: 768px)" fetchpriority="high" />

  <!-- Critical CSS for Instant Paint (App Shell) -->
  <style>
    body {
      margin: 0;
      background-color: #111827;
      font-family: 'Inter', sans-serif;
    }

    .shell-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 72px;
      z-index: 50;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .shell-hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding-top: 7rem;
      padding-bottom: 4rem;
      text-align: center;
    }

    .shell-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      color: white;
      font-size: 2.25rem;
      line-height: 1.1;
      margin-bottom: 1.5rem;
    }

    @media (min-width: 768px) {
      .shell-hero {
        padding-top: 10rem;
        padding-bottom: 7rem;
      }

      .shell-title {
        font-size: 3.75rem;
      }
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Critical Font for LCP (Sync) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

  <!-- Other Fonts (Async) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet">
  </noscript>
  <title>PixyPay - Gás Parcelado</title>

  <!-- Delayed Google Tag Manager to prioritize LCP -->
  <script>
    window.onload = function () {
      setTimeout(function () {
        (function (w, d, s, l, i) {
          w[l] = w[l] || []; w[l].push({
            'gtm.start':
              new Date().getTime(), event: 'gtm.js'
          }); var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
              'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-K73KKJ2X');
      }, 7000); // Loads 7s after window load
    };
  </script>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K73KKJ2X" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div id="root">
    <!-- App Shell (SSR-like fake content for instant FCP) -->
    <header class="shell-header w-full py-4 bg-white/90 backdrop-blur-sm fixed top-0 z-50 shadow-sm"
      style="height: 72px;">
      <div class="container mx-auto px-4 flex justify-center md:justify-between items-center h-full">
        <div class="flex items-center">
          <img src="/logopixypay-small.webp" alt="PixyPay Logo" class="h-10 md:h-12 w-auto object-contain" width="149"
            height="29">
        </div>
      </div>
    </header>

    <section
      class="shell-hero pt-28 pb-16 md:pt-40 md:pb-28 overflow-hidden relative min-h-screen flex items-center bg-gray-900">
      <!-- Static Hero Content for LCP -->
      <div class="absolute inset-0 z-0">
        <img src="/botijao-hero-mobile.webp"
          style="object-fit:cover; width:100%; height:100%; position:absolute; inset:0;" alt="">
      </div>
      <div class="container mx-auto px-4 relative z-10 text-center">
        <h1
          class="shell-title text-4xl md:text-6xl lg:text-7xl font-extrabold text-white mb-6 leading-tight opacity-100">
          Gás de Cozinha <br class="hidden md:block" />
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            Parcelado no PIX
          </span>
        </h1>
      </div>
    </section>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
